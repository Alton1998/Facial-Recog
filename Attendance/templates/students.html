<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/floating-labels/floating-labels.css">
    <script>
        function n()
        {
            window.location.href="{% url 'main' %}"
        }
    </script>
</head>
<body style="background-color:black;">
    <div class="container">
        <form class="form-signin" enctype="multipart/form-data" action="{% url 'submit' %}" method="post">{% csrf_token %}
             <div class="form-label-group">
                 <small style="color:white;">Upload an image with your face clearly seen</small>
             <input type="file" id="file" name="file" multiple class="form-control"  accept=".jpg, .jpeg, .png" required autofocus>
                 <label for="file">Upload 7 images of the Student</label>
             </div>
      <div class="form-label-group">
        <input type="text" id="inputFirstName" class="form-control" required  name="FirstName">
        <label for="inputFirstName">First Name</label>
      </div>
     <div class="form-label-group">
        <input type="text" id="inputMiddleName" class="form-control" name="MiddleName">
        <label for="inputMiddleName">Middle Name</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="inputLastName" class="form-control"  name="LastName">
        <label for="inputLastName">Last Name</label>
      </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="n()">Done</button>
            <small style="text-align:center;color:white">{{ stats }}</small>
    </form>
    </div>
</body>
</html>
